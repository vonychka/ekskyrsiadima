<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Экскурсии в Нижний Новгород</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            margin: 0;
        }

        header p {
            font-size: 14px;
        }

        #hero {
            text-align: center;
            padding: 20px;
        }

        #hero img {
            max-width: 100%;
            height: auto;
        }

        section {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        section h2 {
            color: #007bff;
        }

        footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Экскурсии в Нижний Новгород</h1>
        <p>NR DOŻYŚCIA 2010 TU 201 LESZCZENIE</p>
    </header>
    <main>
        <section id="hero">
            <img src="hero-image.jpg" alt="Нижний Новгород">
        </section>
        <section id="about">
            <h2>О Нижнем Новгороде</h2>
            <p>Нижний Новгород — один из крупнейших городов России, расположенный на слиянии рек Волги и Оки. Город известен своей богатой историей, архитектурой и культурным наследием.</p>
        </section>
        <section id="tours">
            <h2>Наши экскурсии</h2>
            <ul>
                <li>Экскурсия по Кремлю</li>
                <li>Прогулка по набережной</li>
                <li>Посещение музеев</li>
            </ul>
        </section>
        <section id="contact">
            <h2>Контакты</h2>
            <p>Телефон: +7 (999) 123-45-67</p>
            <p>Email: info@example.com</p>
        </section>
    </main>
    <footer>
        <p>© 2025 Экскурсии в Нижний Новгород</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            let currentSlide = 0;

            function showSlide(n) {
                slides.forEach((slide, index) => {
                    slide.style.display = index === n ? 'block' : 'none';
                });
            }

            function nextSlide() {
                currentSlide = (currentSlide + 1) % slides.length;
                showSlide(currentSlide);
            }

            setInterval(nextSlide, 3000);
        });
    </script>
</body>
</html>
