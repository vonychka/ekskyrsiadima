<!DOCTYPE html>
<html>
<head>
    <title>Тест SuccessURL для Тинькофф</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>Тест SuccessURL для Тинькофф</h1>
    <p>Нажмите кнопку чтобы отправить POST запрос и получить доказательство SuccessURL</p>
    
    <button onclick="sendRequest()">Отправить POST запрос</button>
    
    <h2>Результат:</h2>
    <pre id="result">Нажмите кнопку для отправки запроса...</pre>

    <script>
        async function sendRequest() {
            const testData = {
                amount: 1000,
                description: "Экскурсия",
                orderId: "test-order-" + Date.now(),
                fullName: "Тестовый клиент",
                email: "test@example.com",
                phone: "+79991234567"
            };

            try {
                const response = await fetch('https://ekskyrsiadima-jhin.vercel.app/api/save-requests', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Referer': 'https://ekskyrsiadima.ru'
                    },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();
                document.getElementById('result').textContent = JSON.stringify(result, null, 2);
                
                console.log('Ответ:', result);
            } catch (error) {
                document.getElementById('result').textContent = 'Ошибка: ' + error.message;
                console.error('Ошибка:', error);
            }
        }
    </script>
</body>
</html>
